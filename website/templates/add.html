<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="static/assets/logo.png">
<title>Kumpares PH Admin Website</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="static/admin.css">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="/admin">
                        <span class="icon"><i class="fa fa-users" aria-hidden="true"></i></span>
                        <span class="title"><h3>Administrator</h3></span>
                    </a>
                </li>
                <li>
                    <a href="/admin">
                        <span class="icon"><i class="fa fa-tachometer" aria-hidden="true"></i></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/profile">
                        <span class="icon"><i class="fa fa-user-circle-o" aria-hidden="true"></i></span>
                        <span class="title">Profile</span>
                    </a>
                </li>
                <li>
                    <a href="/feedback">
                        <span class="icon"><i class="fa fa-comments" aria-hidden="true"></i></span>
                        <span class="title">Feedback</span>
                    </a>
                </li>
                <li>
                    <a class="active" href="/settings">
                        <span class="icon"><i class="fa fa-cog" aria-hidden="true"></i></span>
                        <span class="title">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="/logout">
                        <span class="icon"><i class="fa fa-sign-out" aria-hidden="true"></i></span>
                        <span class="title">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
        

        <div class="main">
            <div class="navbar">
                <div class="toggle" onclick="toggleMenu();"> </div><h1>Admin Account Management Settings</h1>
            </div>    

            <div id="b">
                <section id="settings">
                    <div class="adminset">
                        <div class="setcont">
                        <div class="title">Registration</div>
                        <form method="POST" action="" enctype="multipart/form-data">
                            <div class="user-details">
                                <div class="input-box">
                                    <span class="details">Full Name</span>
                                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                                </div>
                
                                <div class="input-box">
                                    <span class="details">Username</span>
                                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                                </div>
                
                                <div class="input-box">
                                    <span class="details">Email</span>
                                    <input type="text" id="email" name="email" placeholder="Enter your email" required>
                                </div>
                
                                <div class="input-box">
                                    <span class="details">Contact Number</span>
                                    <input type="text" id="contnum" name="contnum" placeholder="Enter your contact number" required>
                                </div>
                
                                <div class="input-box">
                                    <span class="details">Password</span>
                                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                                </div>
                
                                <div class="input-box">
                                    <span class="details">Confirm Password</span>
                                    <input type="password" id="confpass" name="confpass" placeholder="Confirm your password" required>
                                </div>

                                <div>
                                    <dl>
                                        <p>
                                            <input type="file" name="profile_pic" class="form-control" autocomplete="off">
                                        </p>
                                    </dl>
                                </div>
                
                            </div>
                
                            <div class="button">
                                <input type="submit" value="Add Admin">
                                <button class="cancel">Cancel</button>
                            </div>
                            
                        </form>
                    </div>
                </div>

            </section>

            

           
        </div>
    </div>
    <script>
        function toggleMenu(){
            let toggle = document.querySelector('.toggle');
            let navigation = document.querySelector('.navigation');
            let main = document.querySelector('.main');
            toggle.classList.toggle('active');
            navigation.classList.toggle('active');
            main.classList.toggle('active');

        }
    </script>
    
</body>
</html>
